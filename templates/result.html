<!DOCTYPE html>
<html>
<head>
    <title>Hasil Prediksi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #2b2b2b;
            font-size: 24px;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .result {
            font-size: 22px;
            margin-top: 15px;
            font-weight: 500;
        }

        .risk {
            color: #ff4d4d;
            font-weight: bold;
        }

        .safe {
            color: #28a745;
            font-weight: bold;
        }

        p {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }

        b {
            color: #000;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 18px;
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hasil Prediksi Risiko Kredit</h2>
        <div class="result">
            Status:
            {% if prediction == 'Berisiko' %}
                <span class="risk">{{ prediction }}</span>
            {% else %}
                <span class="safe">{{ prediction }}</span>
            {% endif %}
        </div>
        <p>Probabilitas Risiko: <b>{{ probability }}%</b></p>
        <a href="/">‚Üê Kembali ke Formulir</a>
    </div>
</body>
</html>
